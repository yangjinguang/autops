<div class="aside aside-device-add" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title" ng-bind="title"></h4>
            </div>
            <div class="aside-body">
                <!--{{device.name}}-->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备名称</label>

                        <div class="col-sm-6">
                            <input type="text" ng-model="device.name" class="form-control" placeholder="例：H3C S5500">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备类型</label>

                        <div class="col-sm-6">
                            <button type="button"
                                    class="btn btn-default "
                                    ng-model="device.type"
                                    data-html="1"
                                    data-placeholder="选择类型"
                                    bs-options="opt.name as opt.displayName for opt in deviceTypes"
                                    bs-select>
                                Action <span class="caret"></span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">IP</label>

                        <div class="col-sm-6">
                            <input type="text" ng-model="device.ip" class="form-control" placeholder="例：192.168.1.1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>

                        <div class="col-sm-6">
                            <textarea class="form-control" ng-model="device.info" placeholder="例：这是一个交换机"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
            </div>
        </div>
    </div>
</div>
